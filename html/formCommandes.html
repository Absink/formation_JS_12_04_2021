    <!-- NavBar -->

    <div class='container'>
      <h1 align="center">MyCRM</h1>
      <h2>Ajouter une commande:</h2>

      <form name="form_client" method="post">
        <div>
          <label for="num">Numéro</label>
          <input type="text" id="num" name="num">
        </div>

        <div>
          <label for="prix">Prix</label>
          <input type="number" id="prix" name="prix">
        </div>

        <div>
          <label for="etat">Etat</label>
          <select id="etat" name="etat">
            <option value="1">En cours de paiement</option>
            <option value="2">Payé</option>
            <option value="3">Non payé</option>
          </select>
        </div>

        <div>
          <label for="client">Client</label>
          <select id="client" name="client">
            <option value="1"></option>
          </select>
        </div>

      </form>

      <button class='btn btn-primary' onclick="addCommande()">Valider</button>

      <br><br>

      <p id="message"></p>

      <a href="home.html">Home</a>
    </div>

  </body>
