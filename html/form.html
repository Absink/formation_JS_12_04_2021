<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../css/form.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
    <script type="text/javascript" src="../js/models.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>

  <body onload="initForm()">
    <!-- NavBar -->
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active custom-a" aria-current="page" href="home.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active custom-a" aria-current="page" href="form.html">Clients</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active custom-a" aria-current="page" href="formCommandes.html">Commandes</a>
						</li>
					</ul>
				</div>
				<i class="fas fa-power-off" onclick="deconnexion()"></i>
			</div>
		</nav>

    <div class='container'>
      <h1 align="center">MyCRM</h1>

      <span id='content'>
        <span id='contentAddClient'>
          <h2>Ajouter un client:</h2>

          <form name="form_client" method="post">
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name">
            </div>

            <div>
              <label for="firstname">Prenom</label>
              <input type="text" id="firstname" name="firstname">
            </div>

            <div>
              <label for="age">Age</label>
              <input type="number" id="age" name="age">
            </div>

            <div>
              <label for="age">DAte</label>
              <input type="date" id="age" name="age">
            </div>          

            <div>
              <label for="password">Mot de passe</label>
              <input type="password" id="password" name="password">
            </div>

            <div>
              <label for="civility">Civilité</label>
              <select id="civility" name="civility">
                <option value="Monsieur">Monsieur</option>
                <option value="Madame">Madame</option>
                <option value="Mademoiselle">Mademoiselle</option>
              </select>
            </div>

            <div>
              <input type="checkbox" id="status" checked>
              <label id="status-not-bold" for="status">Actif</label>
            </div>
          </form>

          <button class='btn btn-primary' onclick="displayClient()">Valider</button>

          <br><br>

          <p id="message"></p>
        </span>


        <h2>Informations sur les clients:</h2>

        <form name="form_info" method="post">
          <div>
            <label for="info">Information souhaitée</label>
            <select name="info" id="info">
              <option value="search">Recherche</option>
              <option value="avairage">Age moyen</option>
              <option value="list">Lister clients</option>
            </select>
          </div>

          <div>
            <label for="text-search">Recherche du client:</label>
            <input type="text" id="text-search">
          </div>
        </form>

        <button class='btn btn-primary' onclick="choiceUser()">Valider</button>

        <p id="message2"></p>

        <a href="home.html">Home</a>

      </span>
    </div>
  </body>
</html>
